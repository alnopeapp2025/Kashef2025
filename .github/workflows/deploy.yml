name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # نلغي الكاش مؤقتاً لتجنب مشاكل التوافق
          # cache: 'yarn' 

      - name: Install dependencies
        run: |
          # هذا الأمر يحل مشكلة Rollup التي ظهرت في الصورة
          # نقوم بحذف ملف القفل لإجبار النظام على تحميل نسخة Linux الصحيحة
          rm -rf yarn.lock node_modules
          yarn install

      - name: Build
        run: yarn run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
